<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>简历生成器</title>
    <script type="text/javascript">
      // GitHub Pages 单页应用路由重定向
      // 将所有 404 请求重定向到 index.html
      var l = window.location;
      
      // 如果当前路径不是 /utry2/，则重定向到 /utry2/
      if (l.pathname !== '/utry2/' && l.pathname !== '/utry2') {
        // 保存完整路径（包括查询字符串和哈希）
        var redirect = '/utry2/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirect);
      }
    </script>
  </head>
  <body></body>
</html>
